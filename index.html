<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="This is a frontend-mentor challenge , number 2 for me and it's called: nft-challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- css link  -->
  <link rel="stylesheet" href="style.css">
  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main class="card">
    <div class="first-img">      
      <img src="images/icon-view.svg" alt="eye" class="eye">
    </div>
    <h1 class="title">
      Equilibrium #3429
    </h1>
    <p class="main-text">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="main-content" aria-labelledby="main-content">
      <div class="crypto" id="main-content">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="currency">
          0.041 ETH
        </p>
      </div>
      <div class="days">
        <img src="images/icon-clock.svg" alt="">
        <p class="remain">
          3 days left
        </p>
      </div>
    </div>
    <footer>
      <img src="images/image-avatar.png" alt="">
      <p class="footer-txt">
        Creation of <span>Jules Wyvern</span>
      </p>
    </footer>
  </main>
</body>
</html>
